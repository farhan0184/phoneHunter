<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        }

        td, th {
        border: 1px solid #747474;
        text-align: left;
        padding: 8px;
        }

        tr:nth-child(even) {
        background-color: #cacaca;
        }
    </style>
</head>
<body>
    <h1 class="text-5xl font-semibold italic text-yellow-700 text-center my-6">Phone Hunter</h1>
    <div class="w-1/2 mx-auto my-5">
            <input id="searchField" class="shadow appearance-none border rounded w-5/6 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Search phone">
            <button onclick="searchBtn()" class="text-white bg-yellow-700 hover:bg-yellow-900 py-2 px-3 rounded">Search</button>
    </div>
    <!-- phone detail -->
    <section class="w-4/5 mx-auto">
        <div id="phoneDetail" class="grid sm:grid-cols-1 md:grid-cols-2 bg-red-100 rounded-xl">

        </div>
    </section>
    <!-- phones section -->
    <section class="w-11/12 mx-auto">
        <div id="phoneSection" class="grid sm:grid-cols-1 md:grid-cols-3  gap-4">
            
        </div>

    </section>
    <!-- script -->
    <script src="js/script.js"></script>
</body>
</html>
